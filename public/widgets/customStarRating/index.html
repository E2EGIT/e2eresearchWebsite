<!doctype html>
<html>
<head>

<title>Custom Scale Rating</title>
<link rel="stylesheet" href="css/rating.min.css" type="text/css">
<script src="js/ratingtool.min.js"></script>
<script>
	$(document).ready(function(){
		$('.rating-ctrl').ratingTool({
			question:['Question-2'],
			qInstruction: ['Instruction'],
			statementText:['Statement-1','Statement-2','Statement-3','Statement-4'],
			ResulttextboxId: ['quest1'],
		});
	});
	
	function outputValue(data1,data2){
	  $("#result1").val(data1);
	  $("#result2").val(data2);
	}
</script>
</head>

<body>
	<div class="title-toll">
	Rate each statement for their probability of being picked for advertising
	</div>
 <div class="respondent-info">1 indicates least likable and 5 indicates most likable. ? Means not sure</div>
<div class="rating-ctrl table-responsive">
	<table class="table">
		<thead>
			
		</thead>
		<tbody>
			
		</tbody>
	</table>
</div>
<div class="output-info"><b>Output</b>: Data export will show scale chosen for each statement</div>

<input type="hidden" id="result1">
<input type="hidden" id="result2">
</body>
</html>
