
<!DOCTYPE html>

    <script type="text/javascript" src="js/slider_pips.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/roundslider.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/jqueryui.css" />

    <link

    <link rel="stylesheet" type="text/css" href="./css/style.css" />

    <script src="js/custom-script.js"></script>

    <script>
      // var optionshow = false; //pass true for 7 option  and false for 3 option show
      var defaultrate = 1;
      var flagAftr = 3; //data goes seconds
      var flagTxt = "Don't forget to keep rating the video";
      var flagHide = 1; //0 for hide //1 for show
      var ratingTitle = "Rate your experience";
      var backpunch = false;
      var backpunchData = "0:1,1:1,2:1,3:2,4:1,5:3,6:2,7:2";

      var toolWidth = "";
      var playBtnHeight = "";
      var playBtnWidth = "";
      var playBtnBgcolor = "";

      var rateTextFontSize = "";
      var rateTextFontColor = "";
      var rateTextFontFamily = "";
      var rateTextFontWeight = "";

      function recoreddata(data) {
        $("#outputData").val(data);
      }
    </script>
    <script>
      // var widgetStatement = "Disagree Strongly|Confused|Agree Strongly";
      var widgetStatement = "images/red.svg|images/yellow.svg|images/green.svg";
      function output(outputValue) {
        $(".output").val(outputValue);
      }
    </script>

  <body>
    <div class="title-toll">
      While you watch the commercial, click on the 3 face emoticons to show how

    </div>
    <div class="respondent-infos">

    </div>

    <div class="video_rating_tool"></div>
    <div class="cleaAllHeitght"></div>
    <div class="output_container">
      <input type="hidden" id="outputData" name="outputData" />
      <input type="hidden" id="EndData" name="EndData" />
      <!-- <input type="text" id="clickval" name="clickval" style="width: 90%;" /> -->
    </div>

  <script src="js/videoApp.js"></script>
