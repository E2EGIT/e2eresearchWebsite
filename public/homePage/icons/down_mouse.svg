<style>
	.scroll-wheel {
      fill: #f05a5c;
      animation: svg_mouse_wheel 1s infinite alternate;
      transform-origin: center;
    }
    @keyframes svg_mouse_wheel {
      0% {
        transform: translate(-4.58px, 0);
      }
      100% {
        transform: translate(-4.58px, 10px); /* Adjust the value for more or less movement */
      }
    }
    .mouse-down-arrow {
      animation: svg_mouse_down_arrow 1500ms infinite alternate;
      transform-origin: center;
    }
    @keyframes svg_mouse_down_arrow {
      0% {
        transform: translate(-2px, -20px);
      }
      100% {
